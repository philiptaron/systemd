---
layout: default
---

<article class="post">
    {% if page.date %}
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
    {% endif %}
    {% if page.source %}
    <p class="post-source"><a href="{{ page.source }}">Original post</a></p>
    {% endif %}
    {{ content }}
</article>
